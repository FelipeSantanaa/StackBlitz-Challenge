<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="bg-purple">
          <img class="user-image" src="images/image-jeremy.png" alt="Jeremy" />
          <div class="card-content">
            <h4>Report for</h4>
            <h3>Jeremy Robson</h3>
          </div>
        </div>
        <div class="card-footer">
          <ul>
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </div>
      </div>

      <!-- WORK -->

      <div class="card">
        <div class="bg-orange">
          <img src="images/icon-work.svg" alt="" />
        </div>

        <div class="card">
          <div class="card work-content">
            <div class="work-image-content">
              <h3>Work</h3>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>

            <h2>32hrs</h2>

            <span>
              <h4>Last Week - 36hrs</h4>
            </span>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/FelipeSantanaa">Filipin</a>.
      </div>
    </main>
  </body>
</html>
